<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Do You Know Coding?</title>
    </head>

    <body>
        <div class="page">
        <div class="top">
            <div class="hi-score"><a href="highscores.html">Leaderboard</a></div>
            <div class="counter">Time: <span id="time">0</span></div>
        </div>

        <div class="intro">
            <h1>Do You Accept the Challenge?</h1>
            <p>Answer the questions within the time limit!</p>
            <button id="begin">Accept Challenge</button>
        </div>

        <div id="quiz" class="hidden">
            <h2 id="question-title"></h2>
            <div id="selections" class="selections"></div>
        </div>

        <div id="game-over" class="hidden">
            <h2>You've Reached the End!</h2>
            <p>You scored <span id="score"></span>!</p>
            <p>Add Your Name to the Hall of Fame! <input type="text" id="record"></p>
        </div>

        <div class="bottom">

        </div>
        </div>
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
